#内嵌Tomcat端口
server.port=8090

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gym?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

#应用程序的名字
spring.application.name=forum-provider
#设置为服务器端
spring.dubbo.server=true
#设置注册协议为zookeeper
spring.dubbo.registry.protocol=zookeeper
#设置zookeeper集群地址、端口
#spring.dubbo.registry.address=192.168.1.106:2181
#spring.dubbo.registry.address=192.168.43.194:2181
#spring.dubbo.registry.address=192.168.10.100:2181
spring.dubbo.registry.address=192.168.43.194:2181

#配置redis
spring.redis.host=localhost
#redis的端口
spring.redis.port=6379

