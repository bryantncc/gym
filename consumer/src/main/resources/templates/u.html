<style type="text/css">
    button a {
        color: white;
    }
    table {

        font-family: Futura, Arial, sans-serif;
        font-size: 20px;
        margin-top: 20px;
        margin-left: 60px;
        width: 900px;
    }
    caption {
        font-size: larger;

        margin: 1em auto;
    }
    th,td {
        padding: .85em;
    }
    th {
        background: grey 0 0;
        color: #fff;
    }
    tbody tr:nth-child(odd) {
        background: #ccc;
    }
    th:first-child {
        border-radius: 9px 0 0 0;
    }
    th:last-child {
        border-radius: 0 9px 0 0;
    }
    tr:last-child td:first-child {
        border-radius: 0 0 0 9px;
    }
    tr:last-child td:last-child {
        border-radius: 0 0 9px 0;
    }
</style>
