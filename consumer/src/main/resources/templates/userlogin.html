<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/supersized.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <script type="text/javascript" src="js/tooltips.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="page-container">
    <div class="main_box">
        <div class="login_box">
            <div class="login_logo">
                <p style="font-size: 36px;">用户登录</p>
            </div>

            <div class="login_form">
                <form action="user" id="login_form" method="post" return>
                    <div class="form-group">
                        <label class="t">用户名：</label>
                        <input id="uname" value="" name="uname" type="text" class="form-control x319 in" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="t">密　码：</label>
                        <input id="password" value="" name="upassword" type="password" class="password form-control x319 in">
                    </div>
                    <div class="form-group">
                        <label class="t"></label>
                        <label class="m">
                            <input  type="radio" name="shenfen" value="user">&nbsp;学生&emsp;&emsp;&emsp;
                            <input  type="radio" name="shenfen" value="trainer">&nbsp;教练
                        </label>
                    </div>
                    <div class="form-group space">
                        <label class="t"></label>
                        <button type="submit" id="submit_btn" class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp; </button>&emsp;&emsp;&emsp;&emsp;
                        <input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
