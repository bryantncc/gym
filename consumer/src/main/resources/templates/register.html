<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Register</title>

</head>
<body>
<form action="edt" method="post" onsubmit="return fromVali()">
    用户名：<input type="text" name="uname" placeholder="请输入您的真实姓名" id="uname" onblur="checkUname()"><label id="unameTip"></label><br>
    手机号:<input type="text" name="uphone" placeholder="请输入您的手机号码" id="uphone" onblur="checkUphone()"><label id="phoneTip"></label><br>
    密码:<input type="password" name="upassword" placeholder="请输入6-8位密码" id="upassword" onblur="checkUpassword()"><label id="passwordTip"></label><br>
    <button type="submit">注册</button>
</form>
</body>
<style type="text/css">
    .success {
        color: green;
        font-size: 12px;
        font-weight: bold;
    }

    .error {
        color: red;
        font-size: 12px;
        font-weight: bold;
    }
</style>
<script type="text/javascript">

    //检查姓名格式
    function checkUname() {
        var uname = document.getElementById("uname").value;
        //判断用户名是否为空  trim()可以检查只输入空格
        if (uname.trim().length == 0) {
            document.getElementById("nameTip").innerText = "姓名不能为空";
            document.getElementById("nameTip").className = "error";
            return false;
        } else {
            document.getElementById("nameTip").innerText = "正确";
            document.getElementById("nameTip").className = "success";
            return true;
        }
    }
    //检查手机号码格式
    function checkUphone() {
        var phone = document.getElementById("uphone").value;
        //判断密码是否为空  trim()可以检查只输入空格
        if (phone.trim().length == 0) {
            document.getElementById("phoneTip").innerText = "手机号不能为空";
            document.getElementById("phoneTip").className = "error";
            return false;
        } else {
            //var pat = new RegExp("^1[3578]\d{9}$");
            var pat = /^1[3578]\d{9}$/;

            if (pat.test(phone)) {
                document.getElementById("phoneTip").innerText = "正确";
                document.getElementById("phoneTip").className = "success";
                return true;

            } else {
                document.getElementById("phoneTip").innerText = "手机格式不正确";
                document.getElementById("phoneTip").className = "error";
                return false;
            }
            document.getElementById("phoneTip").innerText = "正确";
            document.getElementById("phoneTip").className = "success";
            return true;
        }
    }

    //检查密码格式 6-8位
    function checkUpassword() {
        var psw = document.getElementById("upassword").value;
        if (psw.length<9&&psw.length>5) {
            document.getElementById("passwordTip").innerText = "正确";
            document.getElementById("passwordTip").className = "success";
            return true;
        } else {
            document.getElementById("passwordTip").innerText = "请输入6-8位密码";
            document.getElementById("passwordTip").className = "error";
            return false;
        }
    }
    //所有条件都满足了才可以跳转
    function fromVali() {
        if(checkPassword() == true && checkUname() == true && checkPhone() == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
</html>
